<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo album</title>
</head>
<body>
    <div id="photos">
        <form action="#" id="addPhoto">
            <div>
                <label for="photo">Photo</label>
                <input type="file" id="photo">

                <label for="caption">Caption</label>
                <input type="text" id="caption">

                <button id="add">Upload</button>
            </div>
        </form>
    </div>

    <script id="photoTemplate" type="text/template">
        <figure class="image">
            <img src="<%= photo %>" class="image--photo" />
            
            <figcaption class="image--caption"><%= caption %></figcaption>
        </figure>
        <aside class="image--meta">Taken by <%= takenBy %> on <%= date %></aside>
        <button class="delete">Delete</button>
    </script>

    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>

    <script src="js/models/photo.js"></script>
    <script src="js/collections/album.js"></script>
    <script src="js/views/photoView.js"></script>
    <script src="js/views/albumView.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
